<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝 Task-Manager</title>
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./scripts/styles.css">
</head>

<body>
    <h1>🗒️ Task Manager 🗒️</h1>
    <section id="addTask">
        <h2>Add New Task</h2>
        <section id="taskForm">
            <label for="title">Task:</label>
            <input type="text" id="title" name="title" placeholder="Task to do..." required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Task description..."></textarea>

            <!-- <label for="isComplete">Is Complete:</label>
            <select id="isComplete" name="isComplete">
                <option value=false>False</option>
                <option value=true>True</option>
            </select> -->

            <button type="submit" id="newTask">Add Task</button>
        </section>
    </section>

    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Is Complete</th>
                <th>DELETE</th>
                <th>UPDATE</th>
            </tr>
        </thead>
        <tbody id="addTaskTable"> </tbody>
    </table>
</body>

</html>
